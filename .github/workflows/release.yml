name: Release Windows

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Sync package version from tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          TAG_VERSION="$TAG_VERSION" node -e "const fs=require('fs');const p='package.json';const j=JSON.parse(fs.readFileSync(p,'utf8'));j.version=process.env.TAG_VERSION;fs.writeFileSync(p,JSON.stringify(j,null,2)+'\\n');"

      - name: Install dependencies
        run: npm ci

      - name: Verify version consistency
        run: npm run version:verify

      - name: Build and publish release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win nsis --publish always
